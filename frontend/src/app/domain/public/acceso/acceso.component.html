<section class="vh-100 bg-light">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;" [formGroup]="loginForm">
          <div class="card-body p-5">
            <div class="form-outline mb-4">
              <label class="form-label" for="typeEmailX-2">Email</label>
              <input type="email" id="typeEmailX-2" class="form-control form-control-lg" formControlName="email"/>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="typePasswordX-2">Contrase√±a</label>
              <input type="password" id="typePasswordX-2" class="form-control form-control-lg"
                     formControlName="password"/>
            </div>

            <button class="btn btn-primary btn-lg w-100" type="submit" (click)="login()">Acceder</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
